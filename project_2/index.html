<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Business card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="Locky.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <main class="container">
      <div class="card">
        <div class="front">
          <img src="logo.png" alt="Locky's logo" />
        </div>
        <div class="back-tilting">
          <div class="mouse-position-tracker"></div>
          <div class="mouse-position-tracker"></div>
          <div class="mouse-position-tracker"></div>
          <div class="mouse-position-tracker"></div>
          <div class="mouse-position-tracker"></div>
          <div class="mouse-position-tracker"></div>
          <div class="mouse-position-tracker"></div>
          <div class="mouse-position-tracker"></div>
          <div class="mouse-position-tracker"></div>
          <div class="back">
            <h1 class="back-title">Juan Gomen</h1>
            <div class="back-social-media tilting-card-body">
              <p class="job-position">Assistant (to the) regional manager</p>
              <ul>
                <li>
                  <a href="https://github.com/Leviakc">
                    <img src="github.svg" alt="github icon" />
                    Leviakc</a
                  >
                </li>
                <li>
                  <a href="https://www.instagram.com/juan_gomen/">
                    <img src="instagram.svg" alt="instagram icon" />
                    juan_gomen</a
                  >
                </li>
                <li>
                  <a href="https://gomen.bio/"
                    ><img src="twitter.svg" alt="twitter icon" />spotless
                    mind</a
                  >
                </li>
                <li>
                  <a href="https://gomen.bio/"
                    ><img src="browser-firefox.svg" alt="firefox icon" />
                    Website</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
